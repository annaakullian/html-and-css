<html>
    <head>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
            }
        </style>    
        <title>
            HTML Trials
        </title>
    </head> 
    <body>
        <h1>
            A Fancy Form
        </h1>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name"></input>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="text" name="age"></input>
            </div>
            <div>
                <select>
                    <label for"favoritecolor">Favorite Color</label>
                    <option value="magenta">Magenta</option>
                </select>    
            </div>        
            <div>
                <input type="radio" name="musicpref" value="Love Music">Love Music </input>
                <input type="radio" name="musicpref" value="Hate Music">Hate Music </input>
            </div>
            <div>
                <input type="checkbox" name="rainoption" value="Is it raining?">Is it Raining?</input>
            </div>
            <div>
                <input type="submit">
            </div>

        </form>
    </body> 

</html>
